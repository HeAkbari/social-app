<div class="d-flex justify-content-between gap-2 mb-2">
  <div>
    <div
      class="rounded-4 cup"
      style="
        width: 40px;
        height: 40px;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url('../../../../../assets/img/images.png');
      "
    ></div>
    <div class="">User {{ item.userId }}</div>
  </div>

  <div
    class="d-flex align-items-center"
  >
    <span class="cup" (click)="deletePost()">
      <svg-icon
        iconName="trash"
        class="text-body-secondary position-relative"
        width="24px"
        height="24px"
      ></svg-icon>
    </span>
  </div>
</div>
<p class="mb-3 text-justify" [innerText]="item.body"></p>
<div class="d-flex justify-content-between">
  <div class="d-flex">
    <a
      *ngIf="haseDetail"
      class="d-flex gap-2 cup text-warning"
      [routerLink]="[routingPath.Post + '/' + item.id]"
    >
      more detail
      <svg-icon
        iconName="more"
        class="text-body-secondary position-relative"
        width="24px"
        height="24px"
      ></svg-icon>
    </a>
  </div>
  <div class="d-flex">
    <div class="d-flex gap-2">
      <div class="d-flex align-items-center gap-1 cup">
        <span
          class="badge rounded-pill d-inline-block bg-body-secondary text-secondary"
          style="min-width: 19px"
          >0</span
        >
        <svg-icon
          iconName="heart"
          class="text-body-secondary position-relative"
          width="24px"
          height="24px"
        ></svg-icon>
      </div>
    </div>
  </div>
</div>
